<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>E-Commerce</title>
</head>
<body>
    <h1>Amazon India</h1>
    <form onsubmit="submitproduct()" id="products">
        <label>Product Name:</label>
    <input type="text" id="product" placeholder="Product Name"><br><br>
    <label>Category:</label>
    <input type="text" id="category" placeholder="Category"><br><br>
    <label for="">Image:</label>
    <input type="url" id="image" placeholder="image"><br><br>
    <label for="">Price</label>
    <input type="number" id="price" placeholder="Enter Price"><br><br>
    <label for="">Gender</label>
    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>
    <label for="">Sold</label>
    <input type="checkbox" id="sold"><br><br>
    <input type="submit" id="add">
    </form>
    
</body>
</html>

<script src="./"></script>
