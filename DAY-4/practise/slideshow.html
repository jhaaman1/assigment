<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>

    <div id="container"></div>
</body>
</html>

<script>
    let i = 0;//we declare it here so that when we click on start it will start and after pause when we cick on start it will start from that point where will it pause;

    let id;

    function start (){
        let images = JSON.parse(localStorage.getItem('images'));

        let container = document.getElementById('container');

        //if we want to start the first img before 3sec then first we take -
        // images[0]
        //append;
        //3sec

        //i = i+1 increment below i = 0 so the we dont see the images[0] again;
      

        id = setInterval(function() {

            if(i === images.length){
                i = 0;
            }

            container.innerHTML = null;
            
            let image = images[i]
            console.log('i:', i);

            //append the data;

            let img = document.createElement('img')

            img.src = image;

            container.append(img);;

            i++;
        }, 1000);


    }

    function pause(){
            // console.log('woek');
            clearInterval(id);
        }


</script>
