<script>

    let arr = JSON.parse(localStorage.getItem('details'))


    function getdetail (){

        document.querySelector('#database').innerHTML = null;
       
        arr.map((el,index,arr) => {

            let student = document.querySelector('#database');

            let div = document.createElement('div')

            let name = document.createElement('p')
            name.innerText = el.name;

            let course = document.createElement('p')
            course.innerHTML = el.course;

            let unit = document.createElement('p')
            unit.innerHTML = el.unit;

            let image = document.createElement('img')
            image.src = el.image;

            let batch = document.createElement('p')
            batch.innerHTML = el.batch;

            let remove = document.createElement('button');
            remove.innerText = 'Remove';
            remove.addEventListener('click',() => {
                removefun(index);
            })

            div.append(image,name,course,unit,batch,remove)
            student.append(div);

            console.log(student);

        })

    }

    getdetail();

    function removefun(index){
        // console.log('amsa');
        arr.splice(index,1);
        localStorage.setItem('details', JSON.stringify(arr));
        getdetail();
    }

    localStorage.setItem('trash', JSON.stringify(arr));


</script>
